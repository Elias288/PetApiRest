<div class="container">
    <h1>Usuarios</h1>
    
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="surName">
            <th mat-header-cell *matHeaderCellDef> SurName </th>
            <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>
    
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let user"> {{user.city}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nOfPets">
            <th mat-header-cell *matHeaderCellDef> Numbers of Pets </th>
            <td mat-cell *matCellDef="let user"> {{user.pets.length}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
