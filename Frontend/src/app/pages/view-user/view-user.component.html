<div class="container">
    <h1>{{user.name}} {{user.surname}}</h1>
    <p>Age: {{user.age}}</p>
    <p>City: {{user.city}}</p>

    <h2>Pets</h2>
    <table mat-table [dataSource]="user.pets">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let pet"> {{pet.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let pet"> {{pet.type}} </td>
        </ng-container>
        <ng-container matColumnDef="Race">
            <th mat-header-cell *matHeaderCellDef> Race </th>
            <td mat-cell *matCellDef="let pet"> {{pet.race}} </td>
        </ng-container>
        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let pet"> {{pet.age}} </td>
        </ng-container>
    </table>
</div>
